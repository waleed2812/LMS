<div class="container flex-column">
    <div class="row my-2">
        <div class="col-12 flex-column align-items-center">
            <form [formGroup]="updateForm" id="updateForm" class="form" (ngSubmit)="onSubmit()">
                <div class="form-item mt-2">
                    <label for="Name" class="form-label">Name</label>
                    <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Enter Name" 
                        formControlName="name"
                        class="form-control"
                    />
                </div>
                <div class="form-item mt-2">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input
                        id="phoneNumber"
                        name="phoneNumber"
                        type="text"
                        placeholder="Enter Phone Number"
                        formControlName="phoneNumber"
                        class="form-control"
                    />
                </div>
                <div class="form-item mt-2">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Enter Email" 
                        formControlName="email"
                        class="form-control"
                    />
                </div>
                <div class="form-item mt-2">
                    <label for="userType" class="form-label">User Type</label>
                    <select id="userType" formControlName="userType" name="userType">
                        <option value="admin">Admin</option>
                        <option value="head">Head</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>                        
                    </select>
                </div>
                <div class="form-item mt-2 justify-content-end flex-row">
                    <button id="submit" type="submit" class="btn btn-success" for="updateForm">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>
