<div class="fluid-container no-padding no-margin">
  <div class="row no-padding no-margin justify-content-center">
    <div class="col-md-4 col-lg-6 red-bg loginFormOuter">
      <h3 class="logo">Test Project</h3>
      <div class="loginFormWrapper">
        <div class="login-content">
          <!-- main login form -->
          <div>
            <div class="welcome-text">
              <h1 class="mainHead">Login</h1>
            </div>
            <div class="form-container">
              <form #loginForm="ngForm">
                <!-- email -->
                <div class="form-group">
                  <!--  <label for="email">Email Address</label>-->
                  <input maxlength="30" type="email" class="form-control field-style" id="email" name="email" placeholder="Email"
                    [(ngModel)]="model.email" #email="ngModel" required>

                  <!-- errors -->
                  <div class="form-control-feedback globar-error-text mt-2" *ngIf="email.touched && email.invalid" style="color: red;">
                    Email is required!
                  </div>
                </div>
                <!-- password -->
                <div class="form-group">
                  <!-- <label for="password">Password</label>-->
                  <input maxlength="30" type="password" class="form-control field-style" id="password" name="password"
                    placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required [type]="hide ? 'password' : 'text'">
                  <!-- errors -->
                  <div class="form-control-feedback globar-error-text mb-2 pw-err" *ngIf="password.touched && password.invalid">
                    Password is required!
                  </div>
                </div>
                <!-- login button -->
                <div class="form-group">
                  <button class="btn btn-primary login" [disabled]="loginForm.invalid" (click)="login()">Login </button>
                </div>
                <div class="form-group">
                  <p class="no-account">Don't you have an account? <a [routerLink]="['/signup']" class="signup-link">Sign up</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
